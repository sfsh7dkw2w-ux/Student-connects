<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>StudentConnection</title>

<style>
  :root{
    --bg:#eef2f5;
    --panel:#ffffff;
    --border:#cfd8e3;
    --bar:#5e7893;         /* blue-gray bar */
    --bar-dark:#48627c;
    --text:#1f2a33;
    --muted:#6b7b8a;
    --row:#f7f9fc;
  }

  *{ box-sizing:border-box; }
  body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Arial,sans-serif;
    background:var(--bg);
    color:var(--text);
  }

  /* Top header */
  .topHeader{
    background:#fff;
    border-bottom:1px solid #d6dee8;
    padding:10px 14px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
  }
  .brand{
    display:flex;
    align-items:center;
    gap:10px;
    font-weight:800;
    font-size:20px;
  }
  .brandMark{
    width:32px; height:32px;
    border-radius:50%;
    background:radial-gradient(circle at 30% 30%, #9ad45a 0 35%, #4c8edb 36% 70%, #2c5e9e 71% 100%);
  }
  .districtSmall{
    font-weight:700;
    color:#1f2a33;
    opacity:.85;
    white-space:nowrap;
  }

  /* Layout container */
  .page{
    max-width:1100px;
    margin:0 auto;
    padding:14px;
  }

  /* Login layout like screenshot 1 */
  .loginGrid{
    display:grid;
    grid-template-columns: 340px 1fr;
    gap:16px;
    align-items:start;
  }

  .panel{
    background:var(--panel);
    border:1px solid var(--border);
    border-radius:4px;
    overflow:hidden;
  }
  .panelBar{
    background:var(--bar);
    color:#fff;
    padding:10px 12px;
    font-weight:800;
    font-size:18px;
  }
  .panelBody{
    padding:16px;
  }

  .googleBtn{
    display:inline-flex;
    align-items:center;
    gap:10px;
    padding:12px 14px;
    border-radius:6px;
    border:1px solid #d9d9d9;
    background:#fff;
    cursor:pointer;
    font-weight:700;
    color:#2a2a2a;
    box-shadow:0 1px 0 rgba(0,0,0,0.04);
    user-select:none;
    -webkit-user-select:none;
  }
  .googleIcon{
    width:20px;height:20px;border-radius:4px;
    background:
      conic-gradient(#ea4335 0 25%, #fbbc05 25% 50%, #34a853 50% 75%, #4285f4 75% 100%);
  }

  .welcomeWrap{
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:260px;
    padding:22px;
  }
  .welcomeInner{
    width:100%;
    text-align:left;
  }
  .welcomeTitle{
    font-style:italic;
    font-weight:700;
    color:#111;
    margin:0 0 14px 0;
    font-size:18px;
  }
  .logoRow{
    display:flex;
    align-items:center;
    gap:14px;
    justify-content:center;
    flex-wrap:wrap;
  }
  .bigLogoMark{
    width:110px;height:110px;border-radius:50%;
    border:16px solid #8ac43f;
    position:relative;
    background:#fff;
  }
  .bigLogoMark:after{
    content:"";
    position:absolute;
    width:34px;height:60px;
    background:#2f5597;
    border-radius:34px 34px 34px 34px;
    right:12px; bottom:10px;
    transform:rotate(-25deg);
  }
  .logoText{
    font-size:46px;
    font-weight:900;
    letter-spacing:-0.5px;
  }
  .logoText span{
    font-weight:900;
  }

  /* Assignments page header bar like screenshot 2 */
  .assignmentsHeader{
    background:var(--bar-dark);
    color:#fff;
    padding:8px 10px;
    border-radius:4px 4px 0 0;
    font-weight:800;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
  }
  .assignmentsHeader .right{
    font-weight:700;
    opacity:.95;
    font-size:12px;
    white-space:nowrap;
  }

  /* Class section like screenshot 2 */
  .classBlock{
    border:1px solid var(--border);
    border-top:none;
    background:#fff;
    border-radius:0 0 4px 4px;
    margin-bottom:14px;
    overflow:hidden;
  }
  .classTop{
    background:#dde8f1;
    border-bottom:1px solid var(--border);
    padding:8px 10px;
    display:flex;
    flex-wrap:wrap;
    align-items:center;
    justify-content:space-between;
    gap:10px;
    font-weight:800;
  }
  .classTop .left{
    display:flex;
    flex-wrap:wrap;
    gap:10px;
    align-items:center;
  }
  .classTop .gradeLine{
    font-weight:800;
    color:#0b2d4a;
  }
  .classTop .teacherLine{
    font-weight:700;
    color:#0b2d4a;
    opacity:.9;
  }

  /* Table wrapper: horizontal scroll on mobile */
  .tableWrap{
    width:100%;
    overflow:auto;
    -webkit-overflow-scrolling:touch;
    background:#fff;
  }
  table{
    border-collapse:collapse;
    width:100%;
    min-width:860px; /* ensures scroll on small screens */
    font-size:13px;
  }
  thead th{
    background:#f0f4f8;
    position:sticky;
    top:0;
    z-index:1;
    text-align:left;
    padding:8px 10px;
    border-bottom:1px solid var(--border);
    font-weight:800;
    color:#183044;
    white-space:nowrap;
  }
  tbody td{
    padding:8px 10px;
    border-bottom:1px solid #e7edf5;
    white-space:nowrap;
  }
  tbody tr:nth-child(even){ background:var(--row); }

  .col-center{ text-align:center; }
  .muted{ color:var(--muted); }

  .topActions{
    display:flex;
    justify-content:flex-end;
    margin-bottom:10px;
  }
  .signOutBtn{
    border:1px solid var(--border);
    background:#fff;
    padding:10px 12px;
    border-radius:8px;
    cursor:pointer;
    font-weight:800;
  }

  /* Views */
  .hidden{ display:none !important; }

  /* Mobile responsiveness */
  @media (max-width: 900px){
    .loginGrid{ grid-template-columns: 1fr; }
    .logoText{ font-size:38px; }
    .bigLogoMark{ width:90px; height:90px; border-width:14px; }
  }
</style>
</head>

<body>
  <div class="topHeader">
    <div class="brand">
      <div class="brandMark" aria-hidden="true"></div>
      <div>StudentConnection</div>
    </div>
    <div class="districtSmall">Dearborn City School District</div>
  </div>

  <div class="page">

    <!-- LOGIN VIEW (like image 1) -->
    <div id="loginView" class="loginGrid">
      <div class="panel">
        <div class="panelBar">StudentConnection Login</div>
        <div class="panelBody">
          <button id="fakeGoogleBtn" class="googleBtn" type="button">
            <span class="googleIcon" aria-hidden="true"></span>
            Sign in with Google
          </button>
        </div>
      </div>

      <div class="panel">
        <div class="panelBar">Dearborn City School District</div>
        <div class="welcomeWrap">
          <div class="welcomeInner">
            <p class="welcomeTitle">Welcome to</p>
            <div class="logoRow" aria-label="StudentConnection logo">
              <div class="bigLogoMark" aria-hidden="true"></div>
              <div class="logoText"><span>Student</span>Connection</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ASSIGNMENTS VIEW (like image 2) -->
    <div id="assignmentsView" class="hidden">

      <div class="topActions">
        <button id="signOutBtn" class="signOutBtn" type="button">Sign out</button>
      </div>

      <div class="assignmentsHeader">
        <div>Assignments</div>
        <div class="right">Show All</div>
      </div>

      <div id="classesContainer"></div>
    </div>

  </div>

<script>
(function(){
  // Fake login -> assignments
  var loginView = document.getElementById("loginView");
  var assignmentsView = document.getElementById("assignmentsView");
  var fakeGoogleBtn = document.getElementById("fakeGoogleBtn");
  var signOutBtn = document.getElementById("signOutBtn");
  var classesContainer = document.getElementById("classesContainer");

  // Data: 6 classes, overall grade A, assignments are 3/4
  var classes = [
    { id:1, per:"Per 1", name:"Chemistry S2", code:"(623090)", teacher:"Bazzi-Hijazi, R" },
    { id:2, per:"Per 2", name:"Arabic 2 S2", code:"(625130)", teacher:"Raishouni, O" },
    { id:3, per:"Per 3", name:"PE/Health 9 Boys", code:"(629030)", teacher:"Hamade, M" },
    { id:4, per:"Per 4", name:"Language Arts 2", code:"(621020)", teacher:"Marwani, H" },
    { id:5, per:"Per 5", name:"AP Human Geography", code:"(622270)", teacher:"Jedele, S" },
    { id:6, per:"Per 6", name:"Algebra 2 S2", code:"(624026)", teacher:"AlHadrawi, M" }
  ];

  // Simple assignment rows (all 3/4)
  function defaultAssignmentsFor(classId){
    // Keep it looking similar across classes.
    // All scores: 3 / 4
    var base = [
      { detail:"", due:"02/12/2026", assigned:"02/11/2026", title:"Practice Assessment", pts:4, score:3, scoredAs:"", extra:"", notGraded:"", comments:"" },
      { detail:"", due:"02/11/2026", assigned:"02/09/2026", title:"Study Guide / Packet", pts:4, score:3, scoredAs:"", extra:"", notGraded:"", comments:"" },
      { detail:"", due:"02/04/2026", assigned:"02/04/2026", title:"Quiz", pts:4, score:3, scoredAs:"", extra:"", notGraded:"", comments:"" },
      { detail:"", due:"02/02/2026", assigned:"02/02/2026", title:"Unit Assignment", pts:4, score:3, scoredAs:"", extra:"", notGraded:"", comments:"" }
    ];

    // Slightly customize titles per class (still 3/4)
    if(classId === 2) base[0].title = "Speaking / Vocabulary";
    if(classId === 3) base[0].title = "Week 5 Activity";
    if(classId === 4) base[0].title = "Claim & Evidence Practice";
    if(classId === 5) base[0].title = "Unit Concepts Sheet";
    if(classId === 6) base[0].title = "Solve Unit Test Review";

    return base;
  }

  function renderAssignments(){
    classesContainer.innerHTML = "";

    for(var i=0;i<classes.length;i++){
      var c = classes[i];
      var assignments = defaultAssignmentsFor(c.id);

      var block = document.createElement("div");
      block.className = "classBlock";

      var top = document.createElement("div");
      top.className = "classTop";

      var left = document.createElement("div");
      left.className = "left";
      left.innerHTML =
        "<div><strong>" + escapeHtml(c.per) + " &nbsp; " + escapeHtml(c.name) + " " + escapeHtml(c.code) + "</strong></div>" +
        "<div class='gradeLine'>Current Quarter 3 HS Grade: A</div>";

      var right = document.createElement("div");
      right.className = "teacherLine";
      right.textContent = "Teacher: " + c.teacher;

      top.appendChild(left);
      top.appendChild(right);

      var wrap = document.createElement("div");
      wrap.className = "tableWrap";

      var table = document.createElement("table");
      table.innerHTML =
        "<thead>" +
          "<tr>" +
            "<th>Detail</th>" +
            "<th>Date Due</th>" +
            "<th>Assigned</th>" +
            "<th>Assignment</th>" +
            "<th class='col-center'>Pts<br/>Possible</th>" +
            "<th class='col-center'>Score</th>" +
            "<th>Scored As</th>" +
            "<th class='col-center'>Extra<br/>Credit</th>" +
            "<th class='col-center'>Not<br/>Graded</th>" +
            "<th>Comments</th>" +
          "</tr>" +
        "</thead>";

      var tbody = document.createElement("tbody");

      for(var j=0;j<assignments.length;j++){
        var a = assignments[j];
        var tr = document.createElement("tr");
        tr.innerHTML =
          "<td class='muted'>" + escapeHtml(a.detail) + "</td>" +
          "<td>" + escapeHtml(a.due) + "</td>" +
          "<td>" + escapeHtml(a.assigned) + "</td>" +
          "<td>" + escapeHtml(a.title) + "</td>" +
          "<td class='col-center'>" + escapeHtml(a.pts) + "</td>" +
          "<td class='col-center'>" + escapeHtml(a.score) + "</td>" +
          "<td class='muted'>" + escapeHtml(a.scoredAs) + "</td>" +
          "<td class='col-center muted'>" + escapeHtml(a.extra) + "</td>" +
          "<td class='col-center muted'>" + escapeHtml(a.notGraded) + "</td>" +
          "<td class='muted'>" + escapeHtml(a.comments) + "</td>";
        tbody.appendChild(tr);
      }

      table.appendChild(tbody);
      wrap.appendChild(table);

      block.appendChild(top);
      block.appendChild(wrap);
      classesContainer.appendChild(block);
    }
  }

  function escapeHtml(s){
    s = String(s ?? "");
    return s.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;")
            .replace(/"/g,"&quot;").replace(/'/g,"&#39;");
  }

  // Button navigation
  fakeGoogleBtn.addEventListener("click", function(){
    // NO real Google auth â€” just switch views
    loginView.classList.add("hidden");
    assignmentsView.classList.remove("hidden");
    renderAssignments();
    // remember state so refresh stays on assignments
    try { localStorage.setItem("sc_view","assignments"); } catch(e){}
  });

  signOutBtn.addEventListener("click", function(){
    assignmentsView.classList.add("hidden");
    loginView.classList.remove("hidden");
    try { localStorage.setItem("sc_view","login"); } catch(e){}
  });

  // Persist view across refresh (optional)
  var startView = "login";
  try { startView = localStorage.getItem("sc_view") || "login"; } catch(e){}
  if(startView === "assignments"){
    loginView.classList.add("hidden");
    assignmentsView.classList.remove("hidden");
    renderAssignments();
  }
})();
</script>
</body>
</html>
