<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Portal</title>

<style>
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
    background: #eef2f5;
}

.topbar {
    background: #2d3e50;
    color: white;
    padding: 15px;
    text-align: center;
    font-weight: bold;
    font-size: 18px;
    cursor: pointer;
}

.subbar {
    background: #4f6d8c;
    color: white;
    padding: 12px;
    text-align: center;
}

.container {
    padding: 15px;
}

.card {
    background: white;
    border-radius: 10px;
    padding: 15px;
    margin-bottom: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.title {
    font-weight: bold;
}

.teacher {
    color: #4f6d8c;
    margin-top: 3px;
}

.grade {
    margin-top: 6px;
    font-weight: bold;
}

.assignment {
    display: flex;
    justify-content: space-between;
    margin-top: 5px;
    font-size: 14px;
}

.delete-btn {
    color: red;
    cursor: pointer;
}

.hidden {
    display: none;
}

.login {
    text-align: center;
    margin-top: 100px;
}

.google-btn {
    padding: 10px 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
    background: white;
    font-weight: bold;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="topbar" id="adminTrigger">Dearborn Public Schools</div>
<div class="subbar">Assignments</div>

<div class="container">

<div id="loginPage" class="login">
    <h2>Sign In</h2>
    <button class="google-btn" id="loginBtn">Sign in with Google</button>
</div>

<div id="dashboard" class="hidden"></div>

</div>

<script>
(function(){

var classes = [
    { id:1, name:"Chemistry S2 (623090)", teacher:"Bazzi-Hijazi, R", grade:"A" },
    { id:2, name:"Arabic 2 S2 (625130)", teacher:"Raishouni, O", grade:"A" },
    { id:3, name:"PE/Health 9 Boys (629030)", teacher:"Hamade, M", grade:"A" },
    { id:4, name:"Language Arts 2 (621020)", teacher:"Marwani, H", grade:"A" },
    { id:5, name:"AP Human Geography (622270)", teacher:"Jedele, S", grade:"A-" },
    { id:6, name:"Algebra 2 S2 (624026)", teacher:"AlHadrawi, M", grade:"A" }
];

var loginBtn = document.getElementById("loginBtn");
var dashboard = document.getElementById("dashboard");
var loginPage = document.getElementById("loginPage");
var adminTrigger = document.getElementById("adminTrigger");

loginBtn.addEventListener("click", function(){
    loginPage.classList.add("hidden");
    dashboard.classList.remove("hidden");
    render();
});

adminTrigger.addEventListener("click", function(){
    openAdmin();
});

function render(){
    dashboard.innerHTML = "";

    for(var i=0;i<classes.length;i++){
        var c = classes[i];

        var grade = localStorage.getItem("grade"+c.id);
        if(!grade){ grade = c.grade; }

        var assignments = localStorage.getItem("assign"+c.id);
        if(assignments){
            assignments = JSON.parse(assignments);
        } else {
            assignments = [];
        }

        var card = document.createElement("div");
        card.className = "card";

        var html = "";
        html += "<div class='title'>" + c.id + " - " + c.name + "</div>";
        html += "<div class='teacher'>" + c.teacher + "</div>";
        html += "<div class='grade'>Current Grade: " + grade + "</div>";
        html += "<div id='assign" + c.id + "'></div>";

        card.innerHTML = html;
        dashboard.appendChild(card);

        for(var j=0;j<assignments.length;j++){
            createAssignment(c.id, assignments[j].name, assignments[j].score, j);
        }
    }
}

function createAssignment(classId, name, score, index){
    var container = document.getElementById("assign"+classId);

    var div = document.createElement("div");
    div.className = "assignment";

    div.innerHTML =
        "<span>" + name + " - " + score + "</span>" +
        "<span class='delete-btn' data-class='"+classId+"' data-index='"+index+"'>âœ•</span>";

    container.appendChild(div);
}

document.addEventListener("click", function(e){
    if(e.target.classList.contains("delete-btn")){
        var classId = e.target.getAttribute("data-class");
        var index = e.target.getAttribute("data-index");

        var assignments = JSON.parse(localStorage.getItem("assign"+classId)) || [];
        assignments.splice(index,1);
        localStorage.setItem("assign"+classId, JSON.stringify(assignments));
        render();
    }
});

function openAdmin(){
    var pass = prompt("Enter admin password:");
    if(pass !== "admin123") return;

    var action = prompt("1 = Change Grade\n2 = Add Assignment");
    if(!action) return;

    var classId = prompt("Enter class number (1-6)");
    if(!classId) return;

    if(action === "1"){
        var newGrade = prompt("Enter new grade");
        if(newGrade){
            localStorage.setItem("grade"+classId, newGrade);
            render();
        }
    }

    if(action === "2"){
        var name = prompt("Assignment name");
        if(!name) return;

        var score = prompt("Score");
        if(!score) return;

        var assignments = JSON.parse(localStorage.getItem("assign"+classId)) || [];
        assignments.push({name:name, score:score});
        localStorage.setItem("assign"+classId, JSON.stringify(assignments));
        render();
    }
}

})();
</script>

</body>
</html>
