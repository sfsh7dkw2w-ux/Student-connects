<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Student Portal</title>

<style>
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
    background: #eef2f5;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    user-select: none;
}

/* Top Header */
.topbar {
    background: #2d3e50;
    color: white;
    padding: 15px;
    text-align: center;
    font-weight: bold;
    font-size: 18px;
    cursor: pointer;
}

/* Assignments bar */
.subbar {
    background: #4f6d8c;
    color: white;
    padding: 12px;
    text-align: center;
    font-size: 16px;
}

/* Container */
.container {
    padding: 15px;
}

/* Card */
.card {
    background: white;
    border-radius: 12px;
    padding: 15px;
    margin-bottom: 12px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
}

.arrow {
    color: #ff4d6d;
    font-size: 18px;
    margin-right: 6px;
}

.title {
    font-weight: bold;
    font-size: 16px;
}

.teacher {
    color: #4f6d8c;
    margin-top: 3px;
}

.grade {
    margin-top: 6px;
    font-weight: bold;
}

.assignment {
    display: flex;
    justify-content: space-between;
    margin-top: 6px;
    font-size: 14px;
}

.delete-btn {
    color: red;
    cursor: pointer;
    font-weight: bold;
}

.hidden {
    display: none;
}

.login {
    text-align: center;
    margin-top: 120px;
}

.google-btn {
    padding: 10px 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
    background: white;
    font-weight: bold;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="topbar" onclick="adminPanel()">Dearborn Public Schools</div>
<div class="subbar">Assignments</div>

<div class="container">

<div id="loginPage" class="login">
    <h2>Sign In</h2>
    <button class="google-btn" onclick="login()">Sign in with Google</button>
</div>

<div id="dashboard" class="hidden">

</div>

</div>

<script>

const classes = [
    { id:1, name:"Chemistry S2 (623090)", teacher:"Bazzi-Hijazi, R", grade:"A" },
    { id:2, name:"Arabic 2 S2 (625130)", teacher:"Raishouni, O", grade:"A" },
    { id:3, name:"PE/Health 9 Boys (629030)", teacher:"Hamade, M", grade:"A" },
    { id:4, name:"Language Arts 2 (621020)", teacher:"Marwani, H", grade:"A" },
    { id:5, name:"AP Human Geography (622270)", teacher:"Jedele, S", grade:"A-" },
    { id:6, name:"Algebra 2 S2 (624026)", teacher:"AlHadrawi, M", grade:"A" }
];

let adminUnlocked = false;

function login(){
    document.getElementById("loginPage").classList.add("hidden");
    document.getElementById("dashboard").classList.remove("hidden");
    renderClasses();
}

function renderClasses(){
    const dash = document.getElementById("dashboard");
    dash.innerHTML = "";

    classes.forEach(c => {

        let savedGrade = localStorage.getItem("grade"+c.id) || c.grade;
        let savedAssignments = JSON.parse(localStorage.getItem("assign"+c.id)) || [];

        let card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
            <div class="title"><span class="arrow">▶</span>${c.id} - ${c.name}</div>
            <div class="teacher">${c.teacher}</div>
            <div class="grade" id="grade${c.id}">
                Current Grade: ${savedGrade}
            </div>
            <div id="assign${c.id}"></div>
        `;

        dash.appendChild(card);

        let assignDiv = document.getElementById("assign"+c.id);

        savedAssignments.forEach((a,index)=>{
            createAssignmentElement(c.id,a.name,a.score,index);
        });
    });
}

function createAssignmentElement(classId,name,score,index){

    let div = document.createElement("div");
    div.className = "assignment";
    div.innerHTML = `
        <span>${name} - ${score}</span>
        <span class="delete-btn" onclick="removeAssignment(${classId},${index})">✕</span>
    `;

    document.getElementById("assign"+classId).appendChild(div);
}

function adminPanel(){

    if(!adminUnlocked){
        let pass = prompt("Enter admin password:");
        if(pass !== "admin123") return;
        adminUnlocked = true;
        alert("Admin Mode Enabled");
    }

    let classId = prompt("Enter class number (1-6):");
    if(!classId) return;

    let action = prompt("1 = Change Grade\n2 = Add Assignment");

    if(action == "1"){
        let newGrade = prompt("Enter new grade:");
        if(newGrade){
            localStorage.setItem("grade"+classId,newGrade);
            renderClasses();
        }
    }

    if(action == "2"){
        let name = prompt("Assignment name:");
        let score = prompt("Score:");
        if(name && score){
            let assignments = JSON.parse(localStorage.getItem("assign"+classId)) || [];
            assignments.push({name,score});
            localStorage.setItem("assign"+classId,JSON.stringify(assignments));
            renderClasses();
        }
    }
}

function removeAssignment(classId,index){
    let assignments = JSON.parse(localStorage.getItem("assign"+classId)) || [];
    assignments.splice(index,1);
    localStorage.setItem("assign"+classId,JSON.stringify(assignments));
    renderClasses();
}

</script>

</body>
</html>
