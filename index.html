<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CampusPortal</title>

<style>
  :root{
    /* Portal-ish palette (similar vibe, not identical) */
    --page-bg:#eef2f5;
    --panel:#ffffff;
    --border:#cfd8e3;
    --bar:#5b7896;
    --bar2:#46627d;
    --text:#1f2a33;
    --muted:#6b7b8a;
    --tableHead:#eef4fa;
    --rowAlt:#f7fbff;
  }

  *{ box-sizing:border-box; }
  body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,Arial,sans-serif;
    background:var(--page-bg);
    color:var(--text);
  }

  /* Top header line */
  .topHeader{
    background:#fff;
    border-bottom:1px solid #d6dee8;
    padding:10px 14px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
  }
  .brand{
    display:flex;
    align-items:center;
    gap:10px;
    font-weight:900;
    font-size:20px;
    letter-spacing:-0.2px;
  }
  .brandMark{
    width:34px;height:34px;
    position:relative;
  }
  /* Distinct logo: ring + “leaf” but not the same */
  .brandMark .ring{
    position:absolute; inset:0;
    border-radius:50%;
    border:8px solid #7bc24a;   /* green ring */
    background:#fff;
  }
  .brandMark .leaf{
    position:absolute;
    width:16px; height:28px;
    background:#3b74c9;         /* blue leaf */
    border-radius:16px 16px 16px 16px;
    right:4px; bottom:2px;
    transform:rotate(-25deg);
    opacity:.95;
  }

  .districtSmall{
    font-weight:800;
    color:#1f2a33;
    opacity:.85;
    white-space:nowrap;
  }

  .page{
    max-width:1100px;
    margin:0 auto;
    padding:14px;
  }

  /* Login grid like the screenshot structure */
  .loginGrid{
    display:grid;
    grid-template-columns: 340px 1fr;
    gap:16px;
    align-items:start;
  }

  .panel{
    background:var(--panel);
    border:1px solid var(--border);
    border-radius:4px;
    overflow:hidden;
  }
  .panelBar{
    background:var(--bar);
    color:#fff;
    padding:10px 12px;
    font-weight:900;
    font-size:18px;
  }
  .panelBody{ padding:16px; }

  /* “Portal” button (no Google branding) */
  .portalBtn{
    width:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    padding:12px 14px;
    border-radius:6px;
    border:1px solid #cfd8e3;
    background:#fff;
    cursor:pointer;
    font-weight:900;
    color:#2a2a2a;
    box-shadow:0 1px 0 rgba(0,0,0,0.04);
    user-select:none;
    -webkit-user-select:none;
  }
  .portalBtnIcon{
    width:20px;height:20px;border-radius:4px;
    background:linear-gradient(135deg,#7bc24a,#3b74c9);
  }

  /* Welcome panel */
  .welcomeWrap{
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:260px;
    padding:22px;
  }
  .welcomeTitle{
    font-style:italic;
    font-weight:800;
    color:#111;
    margin:0 0 14px 0;
    font-size:18px;
  }
  .logoRow{
    display:flex;
    align-items:center;
    gap:14px;
    justify-content:center;
    flex-wrap:wrap;
  }
  .bigLogoMark{
    width:120px;height:120px;border-radius:50%;
    border:18px solid #7bc24a;
    position:relative;
    background:#fff;
  }
  .bigLogoMark:after{
    content:"";
    position:absolute;
    width:36px;height:64px;
    background:#3b74c9;
    border-radius:36px;
    right:12px; bottom:10px;
    transform:rotate(-25deg);
    opacity:.95;
  }
  .logoText{
    font-size:46px;
    font-weight:1000;
    letter-spacing:-0.5px;
    text-align:center;
  }
  .logoText span{ font-weight:1000; }

  .hint{
    margin-top:14px;
    font-size:12px;
    color:var(--muted);
    line-height:1.35;
    text-align:center;
  }

  /* Assignments view header bar */
  .topActions{
    display:flex;
    justify-content:flex-end;
    margin-bottom:10px;
  }
  .signOutBtn{
    border:1px solid var(--border);
    background:#fff;
    padding:10px 12px;
    border-radius:8px;
    cursor:pointer;
    font-weight:900;
  }

  .assignmentsHeader{
    background:var(--bar2);
    color:#fff;
    padding:8px 10px;
    border-radius:4px 4px 0 0;
    font-weight:1000;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
  }
  .assignmentsHeader .right{
    font-weight:900;
    opacity:.95;
    font-size:12px;
    white-space:nowrap;
  }

  /* Class section */
  .classBlock{
    border:1px solid var(--border);
    border-top:none;
    background:#fff;
    border-radius:0 0 4px 4px;
    margin-bottom:14px;
    overflow:hidden;
  }
  .classTop{
    background:#dbe7f2;
    border-bottom:1px solid var(--border);
    padding:8px 10px;
    display:flex;
    flex-wrap:wrap;
    align-items:center;
    justify-content:space-between;
    gap:10px;
  }
  .classTop .left{
    display:flex;
    flex-wrap:wrap;
    gap:10px;
    align-items:center;
    font-weight:900;
    color:#0b2d4a;
  }
  .classTop .gradeLine{
    font-weight:1000;
    color:#0b2d4a;
  }
  .classTop .teacherLine{
    font-weight:900;
    color:#0b2d4a;
    opacity:.92;
  }

  /* Table wrapper (mobile scroll) */
  .tableWrap{
    width:100%;
    overflow:auto;
    -webkit-overflow-scrolling:touch;
    background:#fff;
  }
  table{
    border-collapse:collapse;
    width:100%;
    min-width:940px; /* small screens scroll horizontally */
    font-size:12px;
  }
  thead th{
    background:var(--tableHead);
    text-align:left;
    padding:7px 10px;
    border-bottom:1px solid var(--border);
    font-weight:1000;
    color:#183044;
    white-space:nowrap;
  }
  tbody td{
    padding:7px 10px;
    border-bottom:1px solid #e7edf5;
    white-space:nowrap;
  }
  tbody tr:nth-child(even){ background:var(--rowAlt); }

  .col-center{ text-align:center; }
  .muted{ color:var(--muted); }

  .hidden{ display:none !important; }

  .footerNote{
    margin-top:10px;
    text-align:center;
    font-size:11px;
    color:#7a8794;
  }

  @media (max-width: 900px){
    .loginGrid{ grid-template-columns: 1fr; }
    .logoText{ font-size:38px; }
    .bigLogoMark{ width:95px; height:95px; border-width:14px; }
  }
</style>
</head>

<body>
  <div class="topHeader">
    <div class="brand">
      <div class="brandMark" aria-hidden="true">
        <div class="ring"></div>
        <div class="leaf"></div>
      </div>
      <div>CampusPortal</div>
    </div>
    <div class="districtSmall">District Student Access</div>
  </div>

  <div class="page">

    <!-- LOGIN VIEW -->
    <div id="loginView" class="loginGrid">
      <div class="panel">
        <div class="panelBar">Portal Login</div>
        <div class="panelBody">
          <button id="enterBtn" class="portalBtn" type="button">
            <span class="portalBtnIcon" aria-hidden="true"></span>
            Continue
          </button>
          <div class="hint">Tap “Continue” to view assignments.</div>
        </div>
      </div>

      <div class="panel">
        <div class="panelBar">Welcome</div>
        <div class="welcomeWrap">
          <div style="width:100%;">
            <p class="welcomeTitle">Welcome to</p>
            <div class="logoRow">
              <div class="bigLogoMark" aria-hidden="true"></div>
              <div class="logoText"><span>Campus</span>Portal</div>
            </div>
            <div class="hint">Mobile-friendly: tables scroll sideways on phones.</div>
          </div>
        </div>
      </div>
    </div>

    <!-- ASSIGNMENTS VIEW -->
    <div id="assignmentsView" class="hidden">
      <div class="topActions">
        <button id="signOutBtn" class="signOutBtn" type="button">Sign out</button>
      </div>

      <div class="assignmentsHeader">
        <div>Assignments</div>
        <div class="right">Show All</div>
      </div>

      <div id="classesContainer"></div>

      <div class="footerNote">Demo portal interface (not an official school system).</div>
    </div>

  </div>

<script>
(function(){
  var loginView = document.getElementById("loginView");
  var assignmentsView = document.getElementById("assignmentsView");
  var enterBtn = document.getElementById("enterBtn");
  var signOutBtn = document.getElementById("signOutBtn");
  var classesContainer = document.getElementById("classesContainer");

  var classes = [
    { id:1, per:"Per 1", name:"Chemistry S2", code:"(623090)", teacher:"Bazzi-Hijazi, R" },
    { id:2, per:"Per 2", name:"Arabic 2 S2", code:"(625130)", teacher:"Raishouni, O" },
    { id:3, per:"Per 3", name:"PE/Health 9 Boys", code:"(629030)", teacher:"Hamade, M" },
    { id:4, per:"Per 4", name:"Language Arts 2", code:"(621020)", teacher:"Marwani, H" },
    { id:5, per:"Per 5", name:"AP Human Geography", code:"(622270)", teacher:"Jedele, S" },
    { id:6, per:"Per 6", name:"Algebra 2 S2", code:"(624026)", teacher:"AlHadrawi, M" }
  ];

  function assignmentsFor(classId){
    // ALL 3/4 as requested
    var rows = [
      { due:"02/12/2026", assigned:"02/11/2026", title:"Practice Assessment", pts:4, score:3 },
      { due:"02/11/2026", assigned:"02/09/2026", title:"Study Packet", pts:4, score:3 },
      { due:"02/04/2026", assigned:"02/04/2026", title:"Quiz", pts:4, score:3 },
      { due:"02/02/2026", assigned:"02/02/2026", title:"Unit Assignment", pts:4, score:3 }
    ];

    // small per-class flavor (still 3/4 everywhere)
    if(classId===2){ rows[0].title="Speaking Check"; rows[1].title="Vocabulary List"; }
    if(classId===3){ rows[0].title="Week Activity"; rows[2].title="Skills Check"; }
    if(classId===4){ rows[0].title="Claim & Evidence"; rows[1].title="Theme Baseline"; }
    if(classId===5){ rows[0].title="Key Concepts"; rows[2].title="Unit Test"; }
    if(classId===6){ rows[0].title="Solve Review"; rows[2].title="Radicals Quiz"; }

    return rows;
  }

  function renderAssignments(){
    classesContainer.innerHTML = "";
    for(var i=0;i<classes.length;i++){
      var c = classes[i];
      var rows = assignmentsFor(c.id);

      var block = document.createElement("div");
      block.className = "classBlock";

      var top = document.createElement("div");
      top.className = "classTop";

      var left = document.createElement("div");
      left.className = "left";
      left.innerHTML =
        "<div><strong>" + esc(c.per) + " &nbsp; " + esc(c.name) + " " + esc(c.code) + "</strong></div>" +
        "<div class='gradeLine'>Current Quarter Grade: A</div>";

      var right = document.createElement("div");
      right.className = "teacherLine";
      right.textContent = "Teacher: " + c.teacher;

      top.appendChild(left);
      top.appendChild(right);

      var wrap = document.createElement("div");
      wrap.className = "tableWrap";

      var table = document.createElement("table");
      table.innerHTML =
        "<thead>" +
          "<tr>" +
            "<th>Detail</th>" +
            "<th>Date Due</th>" +
            "<th>Assigned</th>" +
            "<th>Assignment</th>" +
            "<th class='col-center'>Pts<br/>Possible</th>" +
            "<th class='col-center'>Score</th>" +
            "<th>Scored As</th>" +
            "<th class='col-center'>Extra<br/>Credit</th>" +
            "<th class='col-center'>Not<br/>Graded</th>" +
            "<th>Comments</th>" +
          "</tr>" +
        "</thead>";

      var tbody = document.createElement("tbody");
      for(var j=0;j<rows.length;j++){
        var a = rows[j];
        var tr = document.createElement("tr");
        tr.innerHTML =
          "<td class='muted'></td>" +
          "<td>" + esc(a.due) + "</td>" +
          "<td>" + esc(a.assigned) + "</td>" +
          "<td>" + esc(a.title) + "</td>" +
          "<td class='col-center'>" + esc(a.pts) + "</td>" +
          "<td class='col-center'>" + esc(a.score) + "</td>" +
          "<td class='muted'></td>" +
          "<td class='col-center muted'></td>" +
          "<td class='col-center muted'></td>" +
          "<td class='muted'></td>";
        tbody.appendChild(tr);
      }
      table.appendChild(tbody);
      wrap.appendChild(table);

      block.appendChild(top);
      block.appendChild(wrap);

      classesContainer.appendChild(block);
    }
  }

  function esc(s){
    s = String(s ?? "");
    return s.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;")
            .replace(/"/g,"&quot;").replace(/'/g,"&#39;");
  }

  enterBtn.addEventListener("click", function(){
    loginView.classList.add("hidden");
    assignmentsView.classList.remove("hidden");
    renderAssignments();
  });

  signOutBtn.addEventListener("click", function(){
    assignmentsView.classList.add("hidden");
    loginView.classList.remove("hidden");
  });

})();
</script>
</body>
</html>
