<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Portal</title>

<style>
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
    background: #eef2f5;
}

.topbar {
    background: #2d3e50;
    color: white;
    padding: 15px;
    text-align: center;
    font-weight: bold;
    font-size: 18px;
    cursor: pointer;
}

.subbar {
    background: #4f6d8c;
    color: white;
    padding: 12px;
    text-align: center;
    font-size: 16px;
}

.container {
    padding: 15px;
}

.card {
    background: white;
    border-radius: 12px;
    padding: 15px;
    margin-bottom: 12px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
}

.title {
    font-weight: bold;
}

.teacher {
    color: #4f6d8c;
    margin-top: 3px;
}

.grade {
    margin-top: 6px;
    font-weight: bold;
}

.assignment {
    display: flex;
    justify-content: space-between;
    margin-top: 6px;
    font-size: 14px;
}

.delete-btn {
    color: red;
    cursor: pointer;
    font-weight: bold;
}

.hidden {
    display: none;
}

.login {
    text-align: center;
    margin-top: 120px;
}

.google-btn {
    padding: 10px 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
    background: white;
    font-weight: bold;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="topbar" id="topbar">Dearborn Public Schools</div>
<div class="subbar">Assignments</div>

<div class="container">

<div id="loginPage" class="login">
    <h2>Sign In</h2>
    <button class="google-btn" onclick="login()">Sign in with Google</button>
</div>

<div id="dashboard" class="hidden"></div>

</div>

<script>

const classes = [
    { id:1, name:"Chemistry S2 (623090)", teacher:"Bazzi-Hijazi, R", grade:"A" },
    { id:2, name:"Arabic 2 S2 (625130)", teacher:"Raishouni, O", grade:"A" },
    { id:3, name:"PE/Health 9 Boys (629030)", teacher:"Hamade, M", grade:"A" },
    { id:4, name:"Language Arts 2 (621020)", teacher:"Marwani, H", grade:"A" },
    { id:5, name:"AP Human Geography (622270)", teacher:"Jedele, S", grade:"A-" },
    { id:6, name:"Algebra 2 S2 (624026)", teacher:"AlHadrawi, M", grade:"A" }
];

let adminUnlocked = false;

document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("topbar").addEventListener("click", openAdmin);
});

function login(){
    document.getElementById("loginPage").classList.add("hidden");
    document.getElementById("dashboard").classList.remove("hidden");
    renderClasses();
}

function renderClasses(){
    const dash = document.getElementById("dashboard");
    dash.innerHTML = "";

    classes.forEach(c => {

        let savedGrade = localStorage.getItem("grade"+c.id) || c.grade;
        let savedAssignments = JSON.parse(localStorage.getItem("assign"+c.id)) || [];

        let card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
            <div class="title">${c.id} - ${c.name}</div>
            <div class="teacher">${c.teacher}</div>
            <div class="grade">Current Grade: ${savedGrade}</div>
            <div id="assign${c.id}"></div>
        `;

        dash.appendChild(card);

        savedAssignments.forEach((a,index)=>{
            let div = document.createElement("div");
            div.className = "assignment";
            div.innerHTML = `
                <span>${a.name} - ${a.score}</span>
                <span class="delete-btn" onclick="removeAssignment(${c.id},${index})">âœ•</span>
            `;
            document.getElementById("assign"+c.id).appendChild(div);
        });
    });
}

function openAdmin(){

    let pass = prompt("Enter admin password:");
    if(pass !== "admin123") return;

    let action = prompt("1 = Change Grade\n2 = Add Assignment");
    if(!action) return;

    let classId = prompt("Enter class number (1-6):");
    if(!classId) return;

    if(action === "1"){
        let newGrade = prompt("Enter new grade:");
        if(newGrade){
            localStorage.setItem("grade"+classId,newGrade);
            renderClasses();
        }
    }

    if(action === "2"){
        let name = prompt("Assignment name:");
        if(!name) return;

        let score = prompt("Score:");
        if(!score) return;

        let assignments = JSON.parse(localStorage.getItem("assign"+classId)) || [];
        assignments.push({name,score});
        localStorage.setItem("assign"+classId,JSON.stringify(assignments));
        renderClasses();
    }
}

function removeAssignment(classId,index){
    let assignments = JSON.parse(localStorage.getItem("assign"+classId)) || [];
    assignments.splice(index,1);
    localStorage.setItem("assign"+classId,JSON.stringify(assignments));
    renderClasses();
}

</script>

</body>
</html>
